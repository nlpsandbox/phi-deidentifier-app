version: 2

updates:
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "monthly"
    target-branch: "main"
    reviewers:
      - "nlpsandbox/maintainers"
    open-pull-requests-limit: 0

  - package-ecosystem: "docker"
    directory: "/client"
    schedule:
      interval: "monthly"
    target-branch: "main"
    reviewers:
      - "nlpsandbox/maintainers"
    open-pull-requests-limit: 0

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    target-branch: "develop"
    reviewers:
      - "nlpsandbox/maintainers"
    open-pull-requests-limit: 0

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
    target-branch: "main"
    reviewers:
      - "nlpsandbox/maintainers"
    open-pull-requests-limit: 0

  - package-ecosystem: "npm"
    directory: "/client"
    schedule:
      interval: "monthly"
    target-branch: "main"
    reviewers:
      - "nlpsandbox/maintainers"
    open-pull-requests-limit: 0
